<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" id="theme" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body class="create">


    <header>
        <div class="container-90">
            <nav class="navigation-bar">
                <a href="index.html"><img src="assets/logo-desktop.svg" alt="Logo" id="logo" title="Home Page"></a>
                <i class="mobile-menu fas fa-bars" id="toggle" title="Menu"></i>
                <ul class="sections">
                    <li><a href="#" id="switchTheme" title="Choose preference">Modo Nocturno</a>
                        <span class="underline"></span>
                    </li>
                    <li><a href="favoritos.html" title="View liked giphys">Favoritos</a>
                        <span class="underline"></span>
                    </li>
                    <li><a href="misGifos.html" title="Check your own galery!">Mis Gifos</a>
                        <span class="underline"></span>
                    </li>
                    <li>
                        <a href="create.html" class="activo" id="create" title="Go create a giphy!"><img src="assets/button-crear-gifo.svg" onmouseover="this.src='assets/CTA-crear-gifo-hover.svg'" onmouseout="this.src='assets/button-crear-gifo.svg'" alt="Create Gif"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container-90 ctn-video">
        <img id="camera" src="assets/camara.svg" alt="camera">
        <img id="proyection" class="proyection" src="assets/Path-2.svg" alt="proyection">
        <div class="video">
            <h2 id="instructions">Aquí podrás <br> crear tus propios <span>GIFOS</span></h2>
            <p id="instructions-p">¡Crea tu GIFO en sólo 3 pasos!<br>(sólo necesitas una cámara para grabar un video)</p>
            <video id="video"></video>
            <img src="https://via.placeholder.com/350" class="preview" alt="preview">
            <div class="capa">
                <div class="onLoad">
                    <img id="onLoadImg" src="assets/loader.svg" alt="loader">
                    <p id="onLoadParagraph">Estamos subiendo tu GIFO</p>
                </div>
                <!--#onLoadUl-->
            </div>
        </div>
    </div>

    <div class="container-90 sequence-buttons">
        <div class="steps" id="stepOne">1</div>
        <div class="steps" id="stepTwo">2</div>
        <div class="steps" id="stepThree">3</div>
        <p class="timer" id="timer"></p>
        <!--<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>-->
        <div class="restart" id="restart">Repetir Captura</div>
    </div>

    <div class="progress-bar">
        <span></span>
        <img id="movie" src="assets/pelicula.svg" alt="movie">
    </div>

    <div class="btn-recorder">
        <button id="start" class="button-active">Comenzar</button>
        <button id="grabar" class="button-inactive">Grabar</button>
        <button id="finalizar" class="button-inactive">Finalizar</button>
        <button id="upload" class="button-inactive">Subir Gifo</button>
    </div>

    <!--Alerta-->
    <div class="global-ctn-alert">
        <div class="alert"></div>
    </div>

    <footer>
        <div class="container-90 site-footer ">
            <div class="social-media ">
                <nav>
                    <p>Compartir en: </p>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                </nav>
            </div>
            <div class="copyright">
                <p>&copy; GIFOS 2020 All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.1/RecordRTC.min.js" integrity="sha512-JdnCTTJRivaH4nStpZnsHO5Fm6TmgWHwwyPfhTPMgHGOz4GRzynCnm1T28C7Ees55ERL+t+gqg/DQro9oROd0w==" crossorigin="anonymous"></script>
</body>
